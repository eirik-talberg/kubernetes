apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kong
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    chart: kong
    repoURL: {{ .Values.apps.kong.repoURL }}
    targetRevision: {{ .Values.apps.kong.version }}
    helm:
      releaseName: kong
      valueFiles: 
        - values-kong.yaml