apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: common-apps
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bootstrapping/argo-cd/common-apps
    repoURL: git@github.com:eirik-talberg/kubernetes
    targetRevision: HEAD
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: management-apps
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bootstrapping/argo-cd/mgmt-apps
    repoURL: git@github.com:eirik-talberg/kubernetes
    targetRevision: HEAD