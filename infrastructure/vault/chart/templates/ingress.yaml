#Workaround template until values-based works
{{- $serviceName := include "vault.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $serviceName }}
  namespace: prod
spec:
  ingressClassName: kong
  rules:
    - host: vault.taldev.no
      http:
        paths:
          - backend:
              service:
                name: {{ $serviceName }}
                port:
                  number: 8200
            path: /
            pathType: Prefix
